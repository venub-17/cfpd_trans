<div id="main-content" class="max-w-7xl mx-auto px-6 py-12">
  <div class="flex gap-8">
    <aside id="sidebar" class="w-64 flex-shrink-0">
      <div class="bg-primary-600 border border-border rounded sticky">
        <div class="p-6 border-b border-border">
          <h3 class="text-lg font-semibold text-white mb-1">Help& Support</h3>
        </div>
        <div class="p-4 min-h-[250px]">
          <ng-container *ngFor="let cat of categories">
            <button
              class="w-full flex items-center justify-between px-4 py-3 hover:bg-accent rounded mb-2 transition-colors"
              [ngClass]="{
                'bg-primary-700 p-2 text-white ': activeGroup === cat,
                'text-gray-200': activeGroup !== cat
              }"
              (click)="selectGroup(cat)"
            >
              <div class="flex items-center space-x-3">
                <span class="text-sm">{{ cat }}</span>
              </div>
            </button>
          </ng-container>
        </div>

        <div class="p-6 border-t border-border bg-accent">
          <h4 class="text-sm font-semibold text-gray-950 mb-2">
            Need more help?
          </h4>
          <p class="text-sm text-gray-700 mb-4">Contact our support team</p>
        </div>
      </div>
    </aside>

    <main id="faq-main" class="flex-1 border border-border rounded p-8">
      <div id="page-header" class="mb-8 flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900 mb-3">
          Frequently Asked Questions
        </h1>
        <div>
          <button
            class="bg-primary-600 hover:bg-primary-700 mr-10 px-2 py-1 rounded text-white flex items-center cursor-pointer"
            (click)="openAddFaqModal()"
          >
            Add FAQ
          </button>
        </div>
      </div>

      <div id="faq-accordion" class="space-y-4">
        <ng-container *ngIf="activeGroup != null">
          <ng-container
            *ngIf="groupedFAQs[activeGroup]?.length; else emptyGroup"
          >
            <div
              *ngFor="let faq of groupedFAQs[activeGroup]; let i = index"
              class="border rounded shadow text-black flex flex-col"
            >
              <button
                class="faq-question w-full flex items-center border justify-between p-6 text-left bg-[#E6F0F6]"
                (click)="toggleFaq(activeGroup!, i)"
                [attr.aria-expanded]="isFaqOpen(activeGroup!, i)"
              >
                <span class="text-lg font-semibold text-gray-900 pr-4">{{
                  faq.question
                }}</span>
                <span class="text-sm p-3 bg-[#0369A1]/10 rounded-sm">
                  <ng-container
                    *ngIf="isFaqOpen(activeGroup!, i); else closedIcon"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="#0369A1"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 15.75 7.5-7.5 7.5 7.5"
                      />
                    </svg>
                  </ng-container>
                  <ng-template #closedIcon>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="#0369A1"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m19.5 8.25-7.5 7.5-7.5-7.5"
                      />
                    </svg>
                  </ng-template>
                </span>
              </button>
              <div class="faq-answer" *ngIf="isFaqOpen(activeGroup!, i)">
                <div
                  class="text-base bg-[#E6F0F6] p-6 text-gray-600 leading-relaxed"
                >
                  {{ faq.answer }}

                  <div
                    class="flex gap-6 justify-end mt-4"
                    *ngIf="(authService.userRole$ | async) === 'hr'"
                  >
                    <span
                      class="group cursor-pointer"
                      (click)="onUpdateSpotlight(faq)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="size-4 text-primary-600 group-hover:text-primary-700 transition-transform duration-300"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                        />
                      </svg>
                    </span>
                    <span
                      class="group cursor-pointer"
                      (click)="onDeleteSpotlight(faq)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="size-4 text-red-400 group-hover:text-red-600 transition-transform duration-300"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-template #emptyGroup>
            <p class="text-gray-600">No FAQs in this category.</p>
          </ng-template>
        </ng-container>
      </div>
    </main>
  </div>
</div>
<app-add-faq
  [categories]="categories"
  [item]="selectedFAQ"
  (eventAdded)="onEventAdded()"
></app-add-faq>
