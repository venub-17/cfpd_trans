<main id="main-content" class="max-w-7xl mx-auto px-6 py-8">
  <h1 class="text-3xl font-bold text-primary-blue mb-6">
    {{ service.title }}
  </h1>

  <section>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-service-card
        *ngFor="let service of service.categories"
        [service]="service"
      ></app-service-card>
    </div>
  </section>
</main>
