<div
  id="service-card-1"
  class="bg-white rounded-lg min-h-full border border-border-gray overflow-hidden transition-shadow cursor-pointer"
>
  <div
    class="bg-primary-700 py-4 text-white border-b border-border-gray text-center"
  >
    <h5 class="text-xl font-semibold text-primary-blue mb-3">
      {{ service.name }}
    </h5>
  </div>
  <div class="p-6">
    <div *ngFor="let item of service.items" class="flex flex-col mb-4">
      <!-- Check if this item has content -->
      <span *ngIf="item.content?.length">
        <!-- Toggle Button for Section (e.g., Transformer Oil Analysis) -->
        <div class="border rounded shadow mb-1">
          <button
            (click)="toggle(item)"
            class="w-full px-4 py-2 text-left rounded-sm bg-gray-200 hover:bg-gray-400 flex justify-between items-center"
          >
            <span>{{ item.title }}</span>
            <svg
              class="w-4 h-4 transition-transform duration-200"
              [ngClass]="{ 'rotate-180': activeItem === item }"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Show the content if this item is toggled -->
          <div
            *ngIf="activeItem === item"
            class="px-4 py-2 bg-white text-gray-700 border-t"
          >
            <!-- Loop through the content for the section -->
            <ul>
              <li
                *ngFor="let content of item.content"
                class="p-1 flex items-center gap-2"
              >
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="#10b981"
                    class="size-4"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                <span>
                  {{ content }}
                </span>
              </li>
            </ul>
          </div>
        </div>
      </span>

      <!-- If no content, show a fallback message -->
      <div
        *ngIf="!item.content?.length"
        class="bg-gray-200 px-2 py-2 rounded-sm flex items-center gap-2"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="#0369a1"
            class="size-4"
          >
            <path
              fill-rule="evenodd"
              d="M11.5 8a3.5 3.5 0 0 0 3.362-4.476c-.094-.325-.497-.39-.736-.15L12.099 5.4a.48.48 0 0 1-.653.033 8.554 8.554 0 0 1-.879-.879.48.48 0 0 1 .033-.653l2.027-2.028c.24-.239.175-.642-.15-.736a3.502 3.502 0 0 0-4.476 3.427c.018.99-.133 2.093-.914 2.7l-5.31 4.13a2.015 2.015 0 1 0 2.828 2.827l4.13-5.309c.607-.78 1.71-.932 2.7-.914L11.5 8ZM3 13.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        <span>
          {{ item.title }}
        </span>
      </div>
    </div>
  </div>
</div>
