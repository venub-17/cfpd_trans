<main
  id="main-content"
  class="min-h-[600px] bg-neutral-50 flex items-center justify-center px-6 py-12"
>
  <div id="login-container" class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="text-3xl text-neutral-900 mb-2">Sign in to your account</h2>
      <p class="text-neutral-600">
        Access your transformer management dashboard
      </p>
    </div>

    <div
      id="login-form-wrapper"
      class="bg-white py-8 px-6 shadow-sm rounded-lg border-t-4 border-primary-600"
    >
      <form
        id="login-form"
        class="space-y-6"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <label for="email" class="block text-sm text-neutral-700 mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-500 focus:border-transparent"
            placeholder="Please enter your email"
            formControlName="email"
            [ngClass]="{
              'border-red-500':
                (f['email'].touched || isFormSubmitted) && f['email'].invalid
            }"
          />

          <div
            *ngIf="
              f['email'].errors &&
              f['email'].errors['required'] &&
              (f['email'].dirty || f['email'].touched || isFormSubmitted)
            "
            class="text-red-500 text-sm mt-1"
          >
            Email is required
          </div>
          <div
            *ngIf="f['email'].errors?.['pattern'] && (f['email'].dirty || f['email'].touched || isFormSubmitted)"
            class="text-red-500 text-sm mt-1"
          >
            Enter a valid email (e.g. user@example.com)
          </div>
        </div>

        <div class="relative">
          <label for="password" class="block text-sm text-neutral-700 mb-2">
            Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="w-full px-3 py-2 border focus:outline-none border-neutral-300 rounded-md shadow-sm placeholder-neutral-400"
              placeholder="Enter your password"
              formControlName="password"
              [ngClass]="{
                'border-red-500':
                  (f['password'].touched || isFormSubmitted) &&
                  f['password'].invalid
              }"
            />
            <div class="eye_position">
              <span *ngIf="!showPassword" (click)="togglePasswordVisibility()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
              </span>
              <span *ngIf="showPassword" (click)="togglePasswordVisibility()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                  />
                </svg>
              </span>
            </div>
            <div
              *ngIf="
                f['password'].errors &&
                f['password'].errors['required'] &&
                (f['password'].dirty ||
                  f['password'].touched ||
                  isFormSubmitted)
              "
              class="text-red-500 text-sm mt-1"
            >
              Password is required
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-neutral-900 outline-none focus:ring-neutral-900 border-neutral-300 rounded"
              formControlName="rememberMe"
            />
            <label
              for="remember-me"
              class="ml-2 block text-sm text-neutral-700"
            >
              Remember me
            </label>
          </div>
          <span
            class="text-sm text-neutral-900 hover:text-neutral-700 cursor-pointer"
            [routerLink]="['/forgot-password']"
          >
            Forgot password?
          </span>
        </div>

        <button
          type="submit"
          class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900 transition-colors"
        >
          Sign in
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-neutral-600">
          Don't have an account?
          <span
            [routerLink]="['/verify-email']"
            routerLinkActive="router-link-active"
            class="text-primary-600 hover:text-primary-700 hover:underline cursor-pointer"
          >
            Create an account
          </span>
        </p>
      </div>
    </div>
  </div>
</main>
